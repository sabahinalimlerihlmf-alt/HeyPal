<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Tibbi Məlumatlar – Lalə İsmayılova</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; padding:0; font-family:'Poppins',sans-serif; background: linear-gradient(135deg, #ACB6E5, #74ebd5); }
.container { max-width:600px; margin:50px auto; background:#fff; border-radius:25px; padding:30px; box-shadow:0 15px 40px rgba(0,0,0,0.2); }
h1 { text-align:center; font-size:36px; color:#2E86C1; margin-bottom:30px; opacity:0; transform:translateY(-20px); animation: fadeInUp 0.8s forwards; }
.block { background:#27ae60; color:#fff; margin:15px 0; padding:15px 20px; border-radius:20px; font-weight:600; display:flex; align-items:center; gap:10px; opacity:0; transform: translateY(30px); transition: transform 0.3s, box-shadow 0.3s; }
.block:hover { transform: scale(1.03); box-shadow:0 10px 25px rgba(0,0,0,0.2); }
nav { text-align:center; margin-bottom:20px; }
nav a { margin:0 10px; text-decoration:none; color:#3498db; font-weight:600; }
nav a:hover { text-decoration: underline; }
@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>
<div class="container">
<nav>
<a href="index.html">Ana Səhifə</a> |
<a href="profile.html">Profil</a> |
<a href="bracelet.html">Bilezik</a>
</nav>
<h1>Tibbi Məlumatlar</h1>
<div class="block"><i class="fas fa-notes-medical"></i>Xroniki xəstəliklər: yoxdur</div>
<div class="block"><i class="fas fa-pills"></i>Dərmanlar: yoxdur</div>
<div class="block"><i class="fas fa-fall"></i>Yıxılma riski: orta</div>
<div class="block"><i class="fas fa-stethoscope"></i>Əlavə tibbi qeydlər: –</div>
</div>

<script>
const blocks = document.querySelectorAll('.block');
blocks.forEach((block, i) => {
    setTimeout(() => {
        block.style.opacity='1';
        block.style.transform='translateY(0)';
    }, 200*(i+1));
});
</script>
</body>
</html>

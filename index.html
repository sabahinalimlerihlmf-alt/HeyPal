<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>HeyPal Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; padding:0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.container { text-align: center; }
h1 { color: #fff; font-size: 48px; margin-bottom: 50px; text-shadow: 2px 2px 8px rgba(0,0,0,0.4); opacity: 0; transform: translateY(-30px); }
.cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
.card { width: 250px; height: 180px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: 600; text-decoration: none; position: relative; overflow: hidden; cursor: pointer; opacity: 0; transform: translateY(30px); transition: transform 0.4s, box-shadow 0.4s, background 0.4s; }
.card::before { content: ''; position: absolute; width: 100%; height: 100%; top:0; left:0; background: rgba(255,255,255,0.05); z-index:0; transition: all 0.4s; }
.card:hover { transform: scale(1.07); box-shadow: 0 20px 40px rgba(0,0,0,0.3); background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
.card:hover::before { background: rgba(255,255,255,0.15); }
.card i { font-size: 50px; margin-bottom: 15px; z-index:1; }
.profile { background: linear-gradient(135deg,#3498db,#2980b9); }
.medical { background: linear-gradient(135deg,#27ae60,#2ecc71); }
.bracelet { background: linear-gradient(135deg,#e67e22,#f39c12); }
</style>
</head>
<body>
<div class="container">
<h1 id="title">HeyPal Demo</h1>
<div class="cards">
<a href="profile.html" class="card profile"><i class="fas fa-user"></i>Profil və Əlaqə</a>
<a href="medical.html" class="card medical"><i class="fas fa-notes-medical"></i>Tibbi Məlumatlar</a>
<a href="bracelet.html" class="card bracelet"><i class="fas fa-watch-smart"></i>HeyPal Bilezik</a>
</div>
</div>

<script>
const title = document.getElementById('title');
setTimeout(()=>{title.style.opacity='1'; title.style.transform='translateY(0)';}, 300);
const cards = document.querySelectorAll('.card');
cards.forEach((card, i)=>{setTimeout(()=>{card.style.opacity='1'; card.style.transform='translateY(0)';}, 600+300*i);});
</script>
</body>
</html>
